spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/mt_project_tool?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:oronero}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=false

# Sicurezza e logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.authentication.Http403ForbiddenEntryPoint=TRACE

# App e JWT
app.domain=${APP_DOMAIN:localhost}
jwt.secret=${JWT_SECRET:unaChiaveMoltoLungaCheDovrebbeEssereAlmenoDi256Bit12345678901234567890123456789012}
jwt.access-token-expiration=${JWT_ACCESS_EXPIRATION:86400000}
jwt.refresh-token-expiration=${JWT_REFRESH_EXPIRATION:604800000}
